<div class="card signup-card">
  <div class="card-body">
    <h3 class="card-title text-center">{{ "LOGIN.SIGNUP" | translate }}</h3>
    <form (ngSubmit)="signUp()" class="signup-form">
      <div class="mb-3">
        <label for="username" class="form-label">{{
          "LOGIN.USERNAME" | translate
        }}</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required />
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">{{
          "LOGIN.FULLNAME" | translate
        }}</label>
        <input type="text" class="form-control" id="fullName" [(ngModel)]="fullName" name="fullName" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">{{
          "LOGIN.EMAIL" | translate
        }}</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">{{
          "LOGIN.PASSWORD" | translate
        }}</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required />
      </div>

      <div class="mb-3">
        <label for="role" class="form-label">{{
          "LOGIN.ROLE" | translate
        }}</label>
        <select class="form-select" id="role" [(ngModel)]="role" name="role">
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <div *ngIf="errorMessage" class="text-danger mb-3">{{ errorMessage }}</div>

      <button type="submit" class="btn btn-primary w-100">{{
        "LOGIN.SIGNUP" | translate
      }}</button>
    </form>
    <div class="text-center mt-3">
      <a href="/login" class="text-primary">Already have an account? Log in</a>
    </div>
  </div>
</div>

<style>
  .signup-card {
    max-width: 400px;
    margin: auto;
    margin-top: 50px;
    padding: 20px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
  }
</style>
